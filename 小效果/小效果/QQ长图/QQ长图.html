<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
    *{
        margin:0;
        padding:0;  
    }
    #box{
        width:300px;
        height:300px;
        margin:30px auto;  
        position:relative;
        overflow: hidden; 
        border:3px solid green;
    }
    #box img {
        position:absolute;
        top:0; 
        display:block;
    }
    #up,#down{
        width:300px;
        height:150px;
        background:#000;
        opacity:0;
        filter:alpha(opacity=0);
        position:absolute;   
        z-index: 2;   
    }
    #up{
        top:0; 
    }
    #down{
        top:150px;
    }
</style>
<script>
    window.onload=function(){
        var oBox = document.getElementById('box');
        var oUp = document.getElementById('up');
        var oDown = document.getElementById('down');
        var oImg = document.getElementById('img1');
        var count = 0;
        var timer; 
        oUp.onmouseover=function(){
            clearInterval(timer); 
            timer = setInterval(function(){
                count-=10;
                if(count<=300-768){
                    clearInterval(timer);
                    count = 300-768;  
                }
                oImg.style.top = count+'px'; 
            },30); 
        }    
        oDown.onmouseover=function(){
            clearInterval(timer);
            timer = setInterval(function(){
                count+=10;
                if(count >= 0){
                    clearInterval(timer);
                    count = 0;
                } 
                oImg.style.top = count+'px';  
            },30) 
        }
        oUp.onmouseout = oDown.onmouseout = function(){
            clearInterval(timer); 
        }
    }
</script>
</head>
<body>
    <div id="box">
        <div id="up"></div>
        <img src="img/tu.jpg"  alt="" id="img1"/>    
        <div id="down"></div>    
    </div>
</body>
</html>
