<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{margin:0; padding:0;}
li{list-style:none;}
a{text-decoration:none;}
img{border:none;}
.clearfix:after{content:""; display:block; clear:both;}
.clearfix{zoom:1;}

.fl{float:left;}
.fr{float:right;}

.box{width:324px; height:315px; border:1px solid #ccc; margin:100px auto;}
.header{padding:5px 0 0 5px ; height:70px; background:#F2F2F2; overflow:hidden;}
.logo{width:72px;}
.item{width:242px;}
.item a{font-size:12px; color:#000; display:inline-block; float:left; margin-right:10px; font-family:"微软雅黑"; margin-bottom:25px;}
.item a:hover{color:#F60;}

.cont{width:324px;}
.list li{width:60px; height:30px; background:url(img/bg.png) left top repeat-x; line-height:30px; text-align:center; font-size:12px; cursor:pointer;}
.list .active{background:url(img/bg2.png) left top repeat-x; color:#FFF;}

.imgbox{width:204px; height:240px; position:relative;}
.imgbox img{width:204px; height:240px; display:block;}
.imgbox .bg{background:#000; color:#FFF; position:absolute; left:0; bottom:0; width:100%; height:24px; line-height:24px; opacity:0.5; filter:alpha(opacity=50);}
.imgbox .txt{position:absolute; left:0; bottom:0;font-size:12px; height:24px; line-height:24px; width:100%; text-align:center; color:#FFF;}
.imgbox .txt a{color:#FFF; text-decoration:none;}
</style>

<script>
window.onload = function(){
    var oList = document.getElementById('list');
    var aLi = oList.getElementsByTagName('li');
    var oImgBox = document.getElementById('imgs');
    var aImg = oImgBox.getElementsByTagName('img')[0];
    var aText = oImgBox.getElementsByTagName('a')[0];
    
    var arrText = [
        '第一张图片',
        '第二张图片',
        '第三张图片',
        '第四张图片',
        '第五张图片',
        '第六张图片',
        '第七张图片',
        '第八张图片',
        '第九张图片',
        '第十张图片',
        '第十一张图片',
        '第十二张图片',
        '第十三张图片',
        '第十四张图片',
        '第十五张图片',
        '第十六张图片'
    ];

    for(var i = 0; i < aLi.length; i++){
        aLi[i].index = i;
        aLi[i].onmouseover = function(){
            for(var j = 0; j < aLi.length; j++){
                aLi[j].className = '';
            }
            this.className = 'active';
            aImg.src = 'img/img'+(this.index+1)+'.jpg';
            aText.innerHTML = arrText[this.index];
        }
    }
}
</script>
</head>

<body>
<div class="box">
	<div class="header clearfix">
    	<a href="javascript:;" class="logo fl"><img src="img/logo.png"></a>
        <div class="item fr">
        	<a href="javascript:;">蕾丝裙</a>
            <a href="javascript:;">牛仔裤</a>
            <a href="javascript:;">男凉鞋</a>
            <a href="javascript:;">情侣装</a>
            <a href="javascript:;">大码女装</a>
            <a href="javascript:;">休闲鞋</a>
            <a href="javascript:;">收纳箱</a>
            <a href="javascript:;">充电宝</a>
            <a href="javascript:;">运动转</a>
            <a href="javascript:;">童鞋</a>
        </div>
    </div>
    <div class="cont clearfix" id="list">
    	<ul class="list fl">
        	<li class="active">连衣裙</li>
            <li>雪纺衫</li>
            <li>凉鞋</li>
            <li>女包</li>
            <li>T恤</li>
            <li>真丝裙</li>
            <li>防晒衣</li>
            <li>蚊帐</li>       
        </ul>
        <div class="imgbox fl" id="imgs">
        	<img src='img/img1.jpg'>
            <div class="bg"></div>
			<div class="txt"><a href="#">第一张图片</a></div>
        </div>
        
        <ul class="list fr">
        	<li>男Y恤</li>
            <li>男鞋</li>
            <li>男包</li>
            <li>休闲裤</li>
            <li>半身裙</li>
            <li>打底裤</li>
            <li>短裤</li>
            <li>衬衫</li>
        </ul>
        
    </div>
</div>
</body>
</html>
