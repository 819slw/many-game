<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
    *{
        margin:0;
        padding:0; 
    }
    div{
        width:200px;
        height:200px;
        margin:5px;
        float:left;
        border:3px solid green;   
    }
</style>
<script>
    function rnd(n,m){
        return parseInt(Math.random()*(m-n)+n)
    }
    window.onload=function(){
        var aDiv = document.getElementsByTagName('div'); 
        var timer = null; 
        var r = rnd(0,256);
        var g = rnd(0,256);
        var b = rnd(0,256);
        function tab(){
            for(var i=0; i<aDiv.length; i++){
                aDiv[i].style.background = 'rgb('+rnd(0,256)+','+rnd(0,256)+','+rnd(0,256)+')';
            }
        }
        tab();
        timer = setInterval(tab,1000);
        aDiv[aDiv.length-1].onmouseover = function(){
            clearInterval(timer); 
        }
        aDiv[aDiv.length-1].onmouseout=function(){
            setInterval(tab,1000); 
        }
    }
</script>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
