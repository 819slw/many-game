    window.onload=function(){
        //定义str字符串
        var str = 'ni hao zhi neng she';
        //字符串切割转数组["ni", "hao", "zhi", "neng", "she"]
        var arr = str.split(' ');
        //数组翻转 ["she", "neng", "zhi", "hao", "ni"]
        var arr1 = arr.reverse();
        //切数组转字符串
        var str2 = arr1.join(' '); 
        document.write(str2); 
        console.log(arr);
    }
