<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="style/jh_css.css" type="text/css" rel="stylesheet" />
<title>360度图片旋转</title>
<style>
#left{ position:absolute; left:0; top:0; width:50%; height:100%; background:red; opacity:0; filter:alpha(opacity:0);}
#right{ position:absolute; right:0; top:0; width:50%; height:100%; background:#ccc; opacity:0; filter:alpha(opacity:0);}
a{ cursor:default;}
</style>
<script>
window.onload=function(){
	var oImg=document.getElementById('img1');
	var oLeft=document.getElementById('left');
	var oRight=document.getElementById('right');
	
	var count=0;
	var timer=null;
	
	function toLeft(){
		clearInterval(timer);
		timer=setInterval(function(){
			count++;
			if(count==77){
				count=0;
			}
			oImg.src='img/'+count+'.jpg';
			
		},30);	
	}
	function toRight(){
		clearInterval(timer);
		timer=setInterval(function(){
			count--;
			if(count==-1)count=76;
			oImg.src='img/'+count+'.jpg';
		},30);
	}
	//toRight();
	toLeft();
		
	oRight.onmouseover=toRight;
	oLeft.onmouseover=toLeft;
};
</script>
</head>

<body>
<img id="img1" src="img/0.jpg" />
<a href="javascript:;" id="left"></a>
<a href="javascript:;" id="right"></a>
</body>
</html>
