<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="" />
<meta name="copyright" content="" />
<meta name="description" content="" />
<title></title>
<style>
	*{
		margin: 0;
		padding: 0;
		list-style: none;
	}
	#box{
		width: 500px;
		height: 250px;
		margin:100px auto;
		position: relative;
		overflow: hidden;
	}
	li{
		width: 500px;
		height: 250px;
		position: absolute;
		left: 0;
		top: 0;
	}
	li img{
		width: 500px;
		height: 250px;
	}
</style>
<script src="move2.js"></script>
<script>
	window.onload = function(){
		var oBox = document.getElementById('box');
		var aLi = document.getElementsByTagName('li');
		var w = 30;
		for(var i = 1; i < aLi.length; i++){
			aLi[i].style.left = oBox.offsetWidth-(aLi.length-i)*w+'px';
		}
		for(var i = 0; i < aLi.length; i++){
			aLi[i].index = i;
			aLi[i].onmouseover = function(){
				for(var j = 0; j < aLi.length; j++){
					if(j<=this.index){
						move(aLi[j],{
							'left' : j*w
						});
						// aLi[j].style.left = j*w+'px';
					}else{
						move(aLi[j],{
							'left' : oBox.offsetWidth-(aLi.length-j)*w
						})
						// aLi[j].style.left = oBox.offsetWidth-(aLi.length-j)*w+'px';
					}
				}
			}
		}
	}
</script>
</head>

<body>
	<div id="box">
		<ul>
			<li><img src="img/qin/1.jpg" alt=""></li>
			<li><img src="img/qin/2.jpg" alt=""></li>
			<li><img src="img/qin/3.jpg" alt=""></li>
			<li><img src="img/qin/4.jpg" alt=""></li>
			<li><img src="img/qin/5.jpg" alt=""></li>
		</ul>
	</div>
</body>
</html>
