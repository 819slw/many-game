<script>
	function strToJson(str){
		//{a:1,b:2,c:3,d:4}
		var json = {};

		// 切割字符串
		var arr = str.split('&');
		//arr = ['a=1','b=2','c=3','d=4']

		for(var i = 0; i < arr.length; i++){
			var n = arr[i].split('=');
			json[n[0]] = n[1]
		}

		return json;
	}

	// var aaa = 'a=1&b=2&c=3&d=4';
	var bbb = 'name=xiaoming&age=18&add=shanghai';
	console.log(strToJson(bbb));
