<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
    *{
        margin:0;
        padding:0; 
    }
    div{
        height:100px;
        width:12.5%;
        line-height: 100px; 
        text-align: center;
        color:red;
        font-size: 50px;
        float:left;  
    }
</style>
<script>
    function rnd(n,m){
        return parseInt(Math.random()*(m-n)+n); 
    }
    window.onload=window.onresize=function(){
        var aDiv = document.getElementsByTagName('div');
        var clientW = document.documentElement.offsetWidth; 
        for(var i=0; i<aDiv.length; i++){
            aDiv[i].style.background = 'rgb('+rnd(0,256)+','+rnd(0,256)+','+rnd(0,256)+')'; 
        }
        if(clientW>=800){
                for(var i=0; i<aDiv.length; i++){
                    aDiv[i].style.width = '12.5%';
                }
        }else if(clientW>=400&&clientW<=800){
                    for(var i=0; i<aDiv.length; i++){
                    aDiv[i].style.width = '25%';
                    }
        }else{
                for(var i=0; i<aDiv.length; i++){
                    aDiv[i].style.width = '50%';
                }
        }
    }
</script>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
</body>
</html>
