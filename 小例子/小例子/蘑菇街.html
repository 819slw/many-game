<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        #box{
            width: 865px;
            height: 320px;
            margin: 100px auto;
            overflow: hidden;
        }
        #content{
            width: 715px;
            float: left;
        }
        #list{
            width: 150px;
            background: #000;
            float: right;
        }
        #list li{
            height: 80px;
            color: #fff;
            text-align: center;
            line-height: 30px;
            cursor: pointer;
        }
        #list li.active{
            position: relative;
            left: -10px;
            width: 160px;
            background: pink;
        }
        #list li.active span{
            width: 0;
            height: 0;
            border-top: 10px solid transparent;
            border-right: 10px solid pink;
            border-bottom: 10px solid transparent;
            position: absolute;
            top: 50%;
            left: -10px;
            margin-top: -10px;
        }
</style>
<script>
    window.onload=function(){
        var oList=document.getElementById('list');
        var aLi=oList.getElementsByTagName('li');
        var oContent=document.getElementById('content');
        var arr=[
                'images/mogu1.jpg',
                'images/mogu2.jpg',
                'images/mogu3.jpg',
                'images/mogujie.jpg'
            ];

            for(var i=0; i<aLi.length; i++){
                aLi[i].index=i;
                aLi[i].onmouseover=function(){
                    for(var i=0; i<aLi.length; i++){
                        aLi[i].className='';
                    }
                    this.className='active';
                    oContent.innerHTML='<img src="'+arr[this.index]+'" >';
                };
            
           };
    }
</script>
</head>
<body>
<div id="box">
    <div id="content">
        <img src="images/mogu1.jpg" >
    </div>
    <ul id="list">
        <li class="active">
            <p>时髦新品</p>
            <p>天天见</p>
            <span></span>
        </li>
        <li>
            <p>简约之美</p>
            <p>约克郡的优雅</p>
            <span></span>
        </li>
        <li>
            <p>HOLLOW风潮</p>
            <p>性感一夏</p>
            <span></span>
        </li>
        <li>
            <p>"公主病万岁"</p>
            <p>免费游迪斯尼</p>
            <span></span>
        </li>
    </ul>
</div>   
</body>
</html>
