<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
    *{
        margin:0;
        padding:0;  
    }
    div{
        width:200px;
        height:200px;
        background: red; 
        position:absolute;
        left:30px;
        top:30px;
        opacity:1;
        border-radius:50%;
    }

</style>
<script src="move2.js"></script>
<script>
    
    window.onload=function(){
        var oBox = document.getElementById('box');
        var timer = null;

        function tab(){
            move(oBox,{
                'left':800,
                'top':400,
                'width':50,
                'height':50
            },{
                'duration':3000,
                'type':'ease-in',
                'complete':function(){
                    move(oBox,{
                        'left':30,
                        'top':30,
                        'width':200,
                        'height':200   
                    },{
                        'duration':3000,
                        'type':'ease-out' 
                    });
                } 
            });
        } 
        tab();
        setInterval(tab,6000); 
    }
</script>
</head>
<body>
    <div id="box">
        
    </div>
</body>
</html>
