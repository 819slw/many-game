<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
    .aaa{
        width:200px;
        height:200px;
        position:absolute;
        left:100px;
        top:100px;
        background:red;     
    }
    .bbb{
        width:100px;
        height:100px;
        background:blue;
        position:absolute;
        left:100px;     
    }
    .ccc{
        width:50px;
        height:50px;
        background:green;
        position:absolute;
        left:50px;    
    }
</style>
<script>
    function getSet(obj){
        var l = 0;
        var t = 0;
        while(obj){
            l+=obj.offsetLeft;
            t+=obj.offsetTop;
            obj = obj.offsetParent;
        }  
        return {'left':l,'top':t}; 
    }
    window.onload=function(){
        var oDiv1 = document.getElementById('div1');
        var oDiv2 = document.getElementById('div2');
        var oDiv3 = document.getElementById('div3');
        oDiv3.onclick=function(){
            alert(getSet(oDiv3).left);
        }   
    }
</script>
</head>
<body>
    <div id="div1" class="aaa">
        <div id="div2" class="bbb">
            <div id="div3" class="ccc"></div>                    
        </div>        
    </div>
</body>
</html>
