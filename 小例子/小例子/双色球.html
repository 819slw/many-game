<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
    *{
        margin:0;
        padding:0;
        list-style: none;  
    }
    #btn{
        width:80px;
        height:30px;
        text-align: center;
        line-height: 23px;  
        position:absolute;
        top:150px;
        left:650px;  
    }
    ul{
        position:absolute;
        left:500px;
        top:200px;  
        width:500px;
        height:50px;
        text-align: center;
        line-height: 50px;
        font-size:30px;  
        color:#fff;  
    }
    ul li{
        width:50px;
        height:50px;
        float:left;
        margin:0 5px 0 5px;
        background:red; 
        border-radius:50%;   
    }
    ul li.blue{
        background:blue; 
    }
</style>
<script>
    function rnd(n,m){
        return parseInt(Math.random()*(m-n)+n); 
    }
    function toDou(n){
        if(n<10){
            return '0'+n; 
        }else{
            return ''+n; 
        }
    }
    /*function findInArr(n,arr){
        var flag = false;
        for(var i=0; i<arr.length; i++){
            if(n == arr[i]){
                flag = true; 
            }
        }
        return flag;
    }*/
    function findInArr(n,arr){
        for(var i = 0; i < arr.length; i++){
            if(arr[i] == n){
                return true;
            }/*else{
                return false;
            }*/
        }
        return false;
    }
    window.onload=function(){
        var oBtn = document.getElementById('btn');
        var oUl = document.getElementById('ul1');
        var aLi = oUl.getElementsByTagName('li');
        var timer = null;
        function show(){
            clearInterval(timer);
            timer = setInterval(function(){
                var arr = [];
                while(arr.length<6){
                    var n = toDou(rnd(1,34));
                    if(!findInArr(n,arr)){
                        arr.push(n);
                    }
                }
                arr.sort(function(n1,n2){
                    return n1 - n2;
                })
                for(var i=0; i<aLi.length-1; i++){
                    aLi[i].innerHTML = arr[i];
                }
                var arr1 = []; 
                var n1 = toDou(rnd(1,17));
                arr1.push(n1);
                aLi[aLi.length-1].innerHTML = arr1; 
            },30);  
                setTimeout(function(){
                    clearInterval(timer); 
                },1000);
            }
        oBtn.onclick = show; 
        show();
    }

</script>
</head>
<body>
    <input type="button" name="" value="随机一注" id="btn">
    <ul id="ul1">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li class="blue"></li>
    </ul>
</body>
</html>
