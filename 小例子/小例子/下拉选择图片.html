<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="" />
<meta name="copyright" content="" />
<meta name="description" content="" />
<title></title>
<style>
	*{
		padding: 0;
		margin: 0;
	}
	img{
		border:none;
		list-style:none;
	}
	#div1{
		width: 225px;
		height: 300px;
		border:1px solid #ccc;
	}
	#div1 img{
		width: 225px;
		height: 300px;
	}
</style>
<script>
	window.onload = function(){
		var oDiv = document.getElementById('div1');
		var oS = document.getElementById('select');
		oS.onchange = function(){
			if(this.value == ''){
				oDiv.innerHTML = '';
			}else{
				oDiv.innerHTML='<img src="img/'+this.value+'" />';
			}
		}
	}
</script>
</head>

<body>
	<div id="div1"></div>
	<select id="select">
		<option value="">请选择</option>
		<option value="img1.jpg">图片一</option>
		<option value="img2.jpg">图片二</option>
		<option value="img3.jpg">图片三</option>
	</select>
</body>
</html>
