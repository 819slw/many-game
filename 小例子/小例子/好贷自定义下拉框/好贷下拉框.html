<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
    *{
        margin:0;
        padding:0;
        list-style: none;  
    }
    .box{
        width:325px;
        height:400px;
        background:#525a5a;
        margin:50px auto; 
        position:relative;  
    }
    ul{
        width:260px;
        height:286px; 
        position:absolute;
        left:25px;
        top:92px;  
          
    }
    ul li{
        width:260px;
        height:40px;
        text-align: left; 
        line-height: 40px;
        border-bottom: 1px solid red;
        display:none;
        background:#fff;
        cursor:pointer;
    }
    ul li:hover{
        background:blue;
        color:#fff;
    }
    .text{
        width:260px;
        height:40px;
        border:1px solid red;
        position:relative; 
        background:#fff;
    }
    .right{
        position:absolute;
        right:40px; 
        width:40px;
        height:40px; 
        text-align: center;
        line-height: 40px;
    }
    .left{
        width:40px;
        height:40px;
        text-align: center;
        line-height: 40px;
        position:absolute;
        left:0;   
    }
    .div{
        width:40px;
        height:40px;
        position:absolute;
        right:0;
        background:blue; 
        cursor:pointer;
    }
    .tj{
        width:0;
        height:0;
        border-left:10px solid transparent ;
        border-right:10px solid transparent;
        border-top:10px solid #000;
        position:absolute;
        left:50%;
        top:50%;
        margin-top:-5px;
        margin-left:-10px;      
    }
    .bj{
        width:0;
        height:0;
        border-left:10px solid transparent ;
        border-right:10px solid transparent;
        border-bottom:10px solid #000;
        position:absolute;
        left:50%;
        top:50%;
        margin-top:-5px;
        margin-left:-10px;
    }
</style>
<script>
    window.onload=function(){
        var aUl = document.getElementById('ul1');
        var aLi = aUl.getElementsByTagName('li');
        var oS = document.getElementById('span');
        var oSj = document.getElementById('sj');
        var oDiv = document.getElementById('div1');
        var arr = [
                   5,10,20,30,40,50
        ]
        oDiv.onclick=function(){
                if(oSj.className == 'tj'){
                    oSj.className = 'bj';
                    for(var i=0; i<aLi.length; i++){
                        aLi[i].style.display = 'block';
                    }
                    
                }else{
                    oSj.className = 'tj';
                    for(var i=0; i<aLi.length; i++){
                        aLi[i].style.display = 'none';
                    }
                }
        }  
        for(var i=0; i<aLi.length; i++){
            aLi[i].index = i;
            aLi[i].onclick=function(){
                for(var j=0; j<aLi.length; j++){
                    aLi[j].style.display = 'none';
                    oSj.className = 'tj';
                }
                oS.innerHTML = arr[this.index];
            }
        }
    }
</script>
</head>
<body>
    <div class="box">
        <ul id="ul1">
            <div class="text">
                <span class="left" id="span">5</span>
                <span class="right">万元</span>
                <div class="div" id="div1">
                     <span class="tj" id="sj"></span>
                </div>
            </div>
            <li>5万元</li>
            <li>10万元</li>
            <li>20万元</li>
            <li>30万元</li>
            <li>40万元</li>
            <li>50万元</li>
        </ul>
    </div>
</body>
</html>
