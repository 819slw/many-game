<link href="" rel="stylesheet">
<script>
    window.onload=function(){
        var arr = [59,101,32,10,78,53,1,200,71];
        var iMin = arr[0];
        var iMinIndex = 0; 
        for(var i=1; i<arr.length; i++){
            if(arr[i]<iMin){
                iMin = arr[i];
                iMinIndex = i+1; 
            }
        } 
        var n = arr.indexOf(iMin);
        alert(n);
        document.write('最小值是'+iMin+',最小值位置是第'+iMinIndex+'个');
    }
</script>
