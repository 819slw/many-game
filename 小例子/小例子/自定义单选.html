<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
    *{
        margin:0;
        padding:0; 
        list-style: none;
    }
    ul{
        display:block;
        overflow:hidden;
        margin-left: 200px;
    }
    ul li{
        background:url(radio.gif) 0 0 no-repeat;
        height:18px;
        padding-left:20px;
        cursor:pointer;
        margin-right:10px;
        margin: 20px 0;
    }
    ul li.active{
        background:url(radio.gif) 0 -18px no-repeat;
    }
</style>
<script>
    window.onload=function(){
        aLi = document.getElementsByTagName('li');
        for(var i=0; i<aLi.length; i++){
            aLi[i].onclick=function(){
                for(var i=0; i<aLi.length; i++){
                    aLi[i].className='';
                }
                this.className='active';
            };
        } 
    }
</script>
</head>
<body>
    <ul>
        <li>选项1</li>
        <li>选项2</li>
        <li>选项3</li>
        <li class="active">选项4</li>
        <li>选项5</li>
        <li>选项6</li>
        <li>选项7</li>
        <li>选项8</li>
    </ul>
    
</body>
</html>
