<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="" />
<meta name="copyright" content="" />
<meta name="description" content="" />
<title></title>
<style>
	*{
		margin: 0;
		padding: 0;
		list-style: none;
	}
	img{
		vertical-align: top;
	}
	#box{
		width: 470px;
		height: 150px;
		/*overflow: hidden;*/
		margin:100px auto;
		position: relative;
	}
	#box ul{
		position: absolute;
		top:0;
		left: 0;
	}
	#box ul li{
		position: absolute;
		left: 0;
		top: 0;
		opacity: 0;
		filter: alpha(opacity:0);
	}
	#box ul .on{
		opacity: 1;
		filter: alpha(opacity:100);
	}
	#box ol{
		position: absolute;
		right:5px;
		bottom:5px;
		z-index: 2;
	}
	#box ol li{
		width: 20px;
		height: 20px;
		background: #000;
		color:#fff;
		line-height: 20px;
		text-align: center;
		margin:3px;
		float: left;
		cursor:pointer;
	}
	#box ol .active{
		background: red;
	}
</style>
<script src="move2.js"></script>
<script>
	window.onload = function(){
		var oBox = document.getElementById('box');

		var oUl = oBox.children[0];
		var oOl = oBox.children[1];
		var aLiImg = oUl.children;
		var aLiNum = oOl.children;

		for(var i = 0; i < aLiImg.length; i++){
			aLiNum[i].index = i;
			aLiNum[i].onmouseover = function(){
				for(var j = 0; j < aLiImg.length; j++){
					aLiNum[j].className = '';
					aLiImg[j].style.opacity = 0;
					aLiImg[j].style.filter = 'alpha(opacity:0)';
				}
				move(aLiImg[this.index],{
					'opacity' : 1
				},{
					'duration' :2000
				})
				// oUl.style.top = -this.index*150+'px';
				this.className = 'active';
			}
		}
	}
</script>
</head>

<body>
	<div id="box">
		<ul>
			<li class="on"><img src="img/1.jpg" alt=""></li>
			<li><img src="img/2.jpg" alt=""></li>
			<li><img src="img/3.jpg" alt=""></li>
			<li><img src="img/4.jpg" alt=""></li>
			<li><img src="img/5.jpg" alt=""></li>
		</ul>
		<ol>
			<li class="active">1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ol>
	</div>
</body>
</html>
