<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="css/base.css" rel="stylesheet">
<style>
	*{ margin:0; padding: 0; }
	li{ list-style: none; }
	img{ vertical-align: top; }
	.box{ width: 900px; height: 400px; border:5px solid #000; margin:10px auto; }
	.box li{ float: left; width:49px; border-right:1px solid blue; position: relative;}
	.box li a{ width:49px; height: 400px; text-align: center; font-size: 30px; display: block; background:#ccc; text-decoration: none; color:#333; }
	.box li div{ width:700px; height: 400px; position: absolute; left:50px; top:0px; display: none;}
	.box li div img{width:700px; height: 400px;}
	.box li.on{ width:749px; }
	.box li.on a{ background:red; color:#fff; }
	.box li.on div{ display: block; }
    .box li.on .t1{font-size:20px;
	                  color:#398c31;
	}
	.box li .t2{  width:130px;
                    height:80px;
					margin-left:120px;
					margin-top:	50px;
					font-size:12px;
					line-height:15px;
	}
	.box li  .photo{
                     background:url(img/photo.png) no-repeat;
					 width:100px;
					 height:86px;
					 position:absolute;
					 margin-top:50px;
					 		
	}
	.box .on i{width:190px;
	           height:80px;
               position:absolute;
			   top:164px;
			   font-size:12px;
			   line-height:15px;
			   
	}
</style>
<script>
  window.onload=function(){
	    var oBox=document.getElementById('box');
	    var aLi=oBox.getElementsByTagName('li');
		for (var i = 0; i < aLi.length; i++) {
			aLi[i].onmouseover=function(){
				for (var i = 0; i < aLi.length; i++) {
					aLi[i].className='';
				}
				this.className='on';
			}
		}
  }

</script>
</head>

<body>
<div id="box" class="box">
		<ul>
			<li class="on">	
				<a href="javascript:;">身体事儿</a>
				<div><img src="img/img1.jpg"></div>
			</li>
			<li>
				<a href="javascript:;">心里事儿</a>
				<div><img src="img/img5.jpg"></div>
			</li>
			<li>
				<a href="javascript:;">私密事儿</a>
				<div><img src="img/img11.jpg"></div>
			</li>
            <li>
                <a href="javascript:;">悦养生活</a>
                <div>
                     <p class="t1">辣椒的九大食疗功效</p>
                     <span class="photo"></span>
                     <p class="t2">人们吃辣椒是只要不辣伤，味觉反而敏感了。事实上，适量吃辣椒对人有一定的食疗作用<span class="yellow">[详细]</span>        
                     </p>       
                     <i>
                       <p>·肠胃需要的8个“一点”</p>
                       <p>·辣椒功效大 盘点九大食疗功效</p>
                       <p>·盘点空腹绝对不能吃的食物</p>
                     </i>
                  </div>
            </li>
		</ul>
</div>
</body>
</html>
