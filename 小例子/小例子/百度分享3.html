<title></title>
<style>
	*{
		margin: 0;
		padding: 0;
		list-style: none;
	}
	#box{
		width: 0px;
		height: 260px;
		background: #ccc;
		position: absolute;
		right: 0px;
		bottom: 200px;
	}
	#box span{
		width: 40px;
		height: 140px;
		position: absolute;
		left: -40px;
		top: 60px;
		background: red;
		color:#fff;
		text-align: center;
		line-height: 38px;
		font-weight: bold;
	}
</style>
<script src="move.js"></script>
<script>
	window.onload = function(){
		var oBox = document.getElementById('box');
		oBox.onmouseover = function(){
			// oBox.style.right = 0;
			move(oBox,{
				'width' : 120
			},300);
		}
		oBox.onmouseout = function(){
			move(oBox,{
				'width' : 0
			},300);
			// oBox.style.right = '-120px';
		}
	}
</script>
</head>

<body>
	<div id="box">
		<span>分<br>享<br>到</span>
	</div>
