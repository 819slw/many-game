<script>
	function findMinIndex(arr,start){
		// 假设一个最小值
		var iMin = arr[start];
		// 假设最小的位置
		var iMinIndex = start;

		for(var i = start+1; i < arr.length; i++){
			if(arr[i] < iMin){
				iMin = arr[i];
				iMinIndex = i;
			}
		}
		return iMinIndex;
	}
	
	var arr = [59,101,32,10,78,53,1,200,71];
	alert(findMinIndex(arr,0));
</script>
