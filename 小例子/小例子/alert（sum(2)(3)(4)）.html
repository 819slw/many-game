<script>
    function sum(a){
        //调用sum（）；返回一个函数
        return function(b){
            //返回一个函数
            return function(c){
                //返回结果
                return a+b+c;
            }
        }
    }
    //调用函数没有返回值默认返回undefined；
    //三个（）（）（）三个函数 传三个值
    //结果弹九 要返回值a+b+c  2+3+4
    alert(sum(2)(3)(4)); //弹9
</script>
