<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
    *{
        margin:0;
        padding:0;
        list-style: none;
        border:none; 
    }
    ul,ol{
        width:300px;
        height:300px;
        float:left;
        border:1px solid red;
        margin:10px;    
    }
    input{
        float:left;
        margin-top:150px;
        width:80px;
        height:30px;
        line-height: 23px;
        border:1px solid orange; 
        margin-left:2px;
    }
</style>
<script>
    window.onload=function(){
        var oUl = document.getElementById('ul1');
        var oOl = document.getElementById('ol1');
        var oPrev = document.getElementById('prev');
        var oNext = document.getElementById('next');
        oPrev.onclick=function(){
            if(oOl.children.length>0){
                oUl.appendChild(oOl.children[0]); 
            }
        }    
        oNext.onclick=function(){
            if(oUl.children.length>0){
                oOl.appendChild(oUl.children[0]);
            }
        }
    }
</script>
</head>
<body>
    <ul id="ul1">
        <li>111</li>
        <li>222</li>
        <li>333</li>
        <li>444</li>
        <li>555</li>
    </ul>
    <input type="button" name="" value="←" id="prev">
    <input type="button" name="" value="→" id="next">
    <ol id="ol1"></ol>
</body>
</html>
