<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
    *{
        margin:0;
        padding:0;
        list-style: none;  
    }
    li{
        width:400px;
        height:400px;
        border:2px solid red;
        float:left; 
    }
    img{
        width:400px;
        height:400px;  
    }
</style>
<script>
    function getPos(obj){
        var l=0;
        var t=0;
        while(obj){
            l+=obj.offsetLeft;
            t+=obj.offsetTop;
            obj=obj.offsetParent;   
        }  
        return {'left':l,'top':t};
    }
    window.onload=window.onresize=window.onscroll=function(){
        var aImg = document.getElementsByTagName('img');
        var scrollTop = document.documentElement.scrollTop||document.body.scrollTop;
        var winH = document.documentElement.clientHeight;
        var scrollBottom = winH+scrollTop;
        for(var i=0; i<aImg.length; i++){
            var imgH = getPos(aImg[i]).top;
            if(scrollBottom>=imgH){
                aImg[i].src = aImg[i].getAttribute('_src'); 
            }
        }   
    }
</script>
</head>
<body>
    <ul>
        <li><img _src="img/img1.jpg" alt=""></li>
        <li><img _src="img/img2.jpg" alt=""></li>
        <li><img _src="img/img3.jpg" alt=""></li>
        <li><img _src="img/img4.jpg" alt=""></li>

        <li><img _src="img/img12.jpg" alt=""></li>
        <li><img _src="img/img13.jpg" alt=""></li>
        <li><img _src="img/img14.jpg" alt=""></li>
    </ul>
</body>
</html>
