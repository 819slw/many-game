<script>
    window.onload=function(){
        var arr = [1,1,1,1,2,2,3,3,3,4,4,4,5,5,5];
        var arr1 = arr.sort(function(n1,n2){
           return n1 - n2; 
        }) 
        for(var i=0; i<arr1.length; i++){
            if(arr1[i] == arr1[i+1]){
                arr1.splice(i,1);
                i--; 
            }
        }
        document.write(arr1);
    }
</script>
