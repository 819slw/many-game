<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
    *{
        margin:0;
        padding:0;
        list-style: none;  
    }
    #box{
        width:300px;
        height:600px;
        margin:30px auto; 
        line-height: 120px;
        text-align: center; 
        font-size:50px;
        color:blue;
    }
    #title{
        width:300px;
        height: 120px;
        background:orange;
        cursor:pointer;
    }
    #ul{
        width:300px;
        height:480px; 
        border:1px solid red; 
        display:none;    
    }
    #ul li{
        width:300px;
        height:120px;
        border-bottom:1px solid #ccc;
        cursor:pointer;   
    }
</style>
<script>
    window.onload=function(){
        var oBox = document.getElementById('box');
        var oT = document.getElementById('title');
        var oUl = document.getElementById('ul');
        var aLi = oUl.getElementsByTagName('li'); 
        var bOk=true;
        oT.onclick=function(ev){
            var oEvent = ev||event; 
            if(bOk){
                oUl.style.display = 'block';
                bOk=false;
            }else{
                oUl.style.display = 'none';
                bOk=true;
            }
            
            oEvent.cancelBubble = true; 
        }    
        for(var i=0; i<aLi.length; i++){
            aLi[i].onclick=function(){
                oT.innerHTML = this.innerHTML;
                oUl.style.display = 'none';
                bOk=true; 
            }
        }
        document.onclick=function(){
            oUl.style.display = 'none';
            bOk=true;
        }
    }
</script>
</head>
<body>
<div id="box">
    <div id="title">下拉选择</div>
    <ul id="ul">
        <li>北京</li>
        <li>天津</li>
        <li>上海</li>
        <li style="border:none;">深圳</li>
    </ul>
</div>
    
</body>
</html>
