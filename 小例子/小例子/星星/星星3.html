<style>
	*{
		margin: 0;
		padding: 0;
		list-style: none;
	}
	ul{
		width: 130px;
		margin:10px auto;
	}
	li{
		width: 13px;
		height: 26px;
		background: url(star.gif);
		float: left;
	}
	.left{
		background-position: 0px 0px;
	}
	.right{
		background-position: -13px 0px;
	}
	.left.on{
		background-position: 0px -29px;
	}
	.right.on{
		background-position: -13px -29px;
	}
</style>
<script>
	window.onload = function(){
		var aLi = document.getElementsByTagName('li');
		for(var i = 0; i < aLi.length; i++){
			if(i%2){
				aLi[i].className = 'right';
			}else{
				aLi[i].className = 'left';
			}
			aLi[i].index = i;
			aLi[i].onmouseover = function(){
				for(var j = 0; j < aLi.length; j++){
					if(j <= this.index){
						if(j%2){
							aLi[j].className = 'right on';
						}else{
							aLi[j].className = 'left on';
						}
					}else{
						if(j%2){
							aLi[j].className = 'right';
						}else{
							aLi[j].className = 'left';
						}
					}
				}
			}
			aLi[i].onclick = function(){
				alert((this.index+1)/2)
			}
		}
	}
</script>
