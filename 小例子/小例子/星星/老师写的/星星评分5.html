<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="" />
<meta name="copyright" content="" />
<meta name="description" content="" />
<title></title>
<style>
	*{
		margin: 0;
		padding: 0;
		list-style: none;
	}
	ul{
		width: 130px;
		margin:10px auto;
	}
	li{
		float: left;
		width: 13px;
		height: 26px;
		background: url(star.gif);
	}
	.right{
		background-position: -13px 0;
	}
	.left.on{
		background-position: 0 -29px;
	}
	.right.on{
		background-position: -13px -29px;
	}
</style>
<script>
	window.onload = function(){
		var aLi = document.getElementsByTagName('li');
		for(var i = 0; i < aLi.length; i++){
			if(i%2 == 0){
				aLi[i].className = 'left';
			}else{
				aLi[i].className = 'right';
			}
		}

		for(var i = 0; i < aLi.length; i++){
			aLi[i].index = i;
			aLi[i].onmouseover = function(){
				for(var j = 0; j < aLi.length; j++){
					if(j <= this.index){
						if(j%2 == 0){
							aLi[j].className = 'left on';
						}else{
							aLi[j].className = 'right on';
						}
					}else{
						if(j%2 == 0){
							aLi[j].className = 'left';
						}else{
							aLi[j].className = 'right';
						}
					}
				}
			}
		}
	}
</script>
</head>

<body>
	<ul>
		<li class="left on"></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
