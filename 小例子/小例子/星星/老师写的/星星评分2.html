<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="" />
<meta name="copyright" content="" />
<meta name="description" content="" />
<title></title>
<style>
	*{
		margin: 0;
		padding: 0;
		list-style: none;
	}
	ul{
		width: 130px;
		margin: 30px auto;
	}
	li{
		width: 26px;
		height: 26px;
		background:url(star.gif);
		float: left;
	}
	.on{
		background-position: 0 -29px;
	}
</style>
<script>
	window.onload = function(){
		var aLi = document.getElementsByTagName('li');
		for(var i = 0; i < aLi.length; i++){
			aLi[i].index = i;
			aLi[i].onmouseover = function(){
				for(var j = 0; j < aLi.length; j++){
					// j ->  0 1 2 3 4
					// this.index   3
					if(j <= this.index){
						aLi[j].className = 'on';
					}else{
						aLi[j].className = '';
					}
				}
			}

			aLi[i].onclick = function(){
				alert(this.index+1+'åˆ†');
			}
		}
	}
</script>
</head>

<body>
	<ul>
		<li class="on"></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
