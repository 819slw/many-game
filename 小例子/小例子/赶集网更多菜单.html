<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
    *{
        margin:0;
        padding:0;
        list-style: none;  
    }
    #box{
        position:relative;
    }
    #div1{
        width:80px;
        height:30px;
        text-align: center;
        line-height:30px;
        background:orange;
        color:#fff; 
        position:absolute;
        left:0;
        top:0; 
    }
    #ul1{
        width:300px;
        height:200px;
        border:1px solid red;
        position:absolute;
        left:0;
        top:30px;  
        display:none;     
    }
    #ul1 li{
        width:60px;
        height:60px;
        text-align: center;
        line-height: 60px;
        float:left;

    }
</style>
<script>
    window.onload=function(){
        var oBox = document.getElementById('box');
        var oUl = document.getElementById('ul1');
        var oDiv = document.getElementById('div1');
        oBox.onmouseover=function(){
            oUl.style.display = 'block';
        }
        oBox.onmouseout=function(){
            oUl.style.display = 'none';
        }
    }
</script>
</head>
<body>
<div id="box">
    <div id="div1">更多</div>
    
    <ul id="ul1">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
        <li>11</li>
        <li>12</li>
        <li>13</li>
        <li>14</li>
        <li>15</li>     
    </ul>    
   
</div>
</body>
</html>
