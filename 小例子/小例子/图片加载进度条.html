<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
    *{
        margin:0;
        padding:0;  
    }
    #bar{
        width: 400px;
        height: 40px;
        background: #ccc;
        margin:20px auto;
        position: relative;
        text-align: center;
        color:yellow;
        line-height: 40px;
    }
    #bar span{
        position: absolute;
        left:0;
        top:0;
        background: green;
        height: 40px;
        width: 0px;
    }
    #bar strong{
        position: relative;
        z-index: 1;
    }
</style>
<script>
    window.onload=function(){
        var oBar = document.getElementById('bar');
        var oSpan = oBar.getElementsByTagName('span')[0];
        var oStrong = oBar.getElementsByTagName('strong')[0];
        var count = 0;
        for(var i=0; i<77; i++){
            var oImg = new Image(); 
            oImg.src = 'http://www.zhinengshe.com/works/3525/img/'+i+'.jpg';
            oImg.onload=function(){
                count++;
                var scale = count/77;
                oSpan.style.width=oBar.offsetWidth*scale+'px';
                oStrong.innerHTML = parseInt(100*scale)+'%';
                if(count == 77){
                    alert('加载成功');
                }  
            }
            oImg.onerror=function(){
                alert('加载失败')
            }
        }   
    }
</script>
</head>
<body>
    <div id="bar">
        <span></span>
        <strong>0%</strong>
    </div>
</body>
</html>
