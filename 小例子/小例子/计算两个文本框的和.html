    *{
        margin:0;

    input{
        margin:5px;

<script>
    window.onload=function(){
        var aInput=document.getElementsByTagName('input'); 
        aInput[2].onclick=function(){
            var oT1 = aInput[0].value;
            var oT2 = aInput[1].value;
            if(isNaN(oT1) && isNaN(oT2)){
                alert('两个都不是数字');
            }else if(isNaN(oT1)){
                alert('第一个不是数字');
            }else if(isNaN(oT2)){
                alert('第二个不是数字');  
            }else{
                alert(Number(oT1) + Number(oT2));
            }
             
        }
    }
</script>
